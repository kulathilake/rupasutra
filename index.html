    <body>

        <div class="container">
            <div class="header parellax-background " id="parallax-bg">
                <h1>Rupasutra</h1>
                <!-- Start Navigation Here -->
                <nav class="navigation">
                    <button  id="nav-toggle">
                        <i class="fa fa-bars"></i>
                    </button>
                    <h1>Rupasutra</h1>

                    <!-- Left Navigation Items Start -->
                    <ul id="nav-items">
                        <li>
                            <a href="#">Home</a>
                        </li>

                        </li>
                        <li>

                            <a href="#">
                                <i class="fa fa-window-close"></i>
                            </a>
                        </li>
                    </ul>
                    <!-- Left Navigation Items End -->
                    <!-- Right Navigation Items Start -->
                    <ul>
                    </ul>
                    <!-- Right Navigation Items End -->
                </nav>
                <div class="parellax-overlay" id="parallax-fg"></div>
            </div>
            <div class="body container">
                <h1>Home</h1>
            </div>
            <div class="footer">

            </div>

        </div>

        <script src="assets/js/parallax.js"></script>  
        <script defer>
            var toggle = document.getElementById('nav-toggle');
            var closer = document.getElementById('nav-close');
            var navItems = document.getElementById('nav-items');
            
            toggle.onclick = toggleHandler;
            closer.onclick = toggleHandler;
            
            function toggleHandler(){
                if(navItems.style.display==='none'){
                    navItems.style.display = 'flex'
                    navItems.classList.add('navigation-mobile');
                    navItems.style.height = '100vh'
                } else {
                    navItems.style.display = 'none';
                    navItems.classList.remove('navigation-mobile');
                    navItems.style.height = '0vh'
                }
            };

            
        </script>
        <script defer>
            var sky = document.getElementById('parallax-bg');
            var over = document.getElementById('parallax-fg');
            var nav = document.getElementsByTagName('nav')[0]
            var parallax = new Parallax(0.3);


            parallax.panWithMouse(sky,0.08,0.05);
            parallax.panWithMouse(over,-0.1,0.1);

            document.onscroll = function() {
                if (parallax.isScrollingDown()) {
                    if (window.pageYOffset>560){
                        nav.classList.add('black-nav');
                    } else if (window.pageYOffset > 80) {
                        nav.classList.add('sticky-nav');
                    }
                } else if (window.pageYOffset <= 560 && window.pageYOffset > 70) {
                    nav.classList.remove('black-nav');
                } else if (window.pageYOffset <= 70){
                    nav.classList.remove('sticky-nav');
                }

                parallax.slowDown(sky);
            };

            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }
        </script>
    </body>
</html>
