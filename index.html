<html>
    <head>

        <meta name="description" content="">

        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/parellax.css">
        <link rel="preload" as="image" href="assets/images/sky-cropped.png" />
        <link rel="preload" as="image" href="assets/images/overlay-padded.png" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="header parellax-background " id="parallax-bg">
                <h1>Rupasutra</h1>
                <!-- Start Navigation Here -->
                <nav class="navigation transition">
                    <h1>Rupasutra</h1>
                    <!-- Left Navigation Items Start -->
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Blog</li>
                        <li>Products</li>
                        <li>Open Source</li>
                        <li>Contact</li>
                    </ul>
                    <!-- Left Navigation Items End -->
                    <!-- Right Navigation Items Start -->
                    <ul>
                    </ul>
                    <!-- Right Navigation Items End -->
                </nav>
                <div class="parellax-overlay" id="parallax-fg"></div>
            </div>
            <div class="body container">
                <h1>Home</h1>
            </div>
            <div class="footer">

            </div>

        </div>

        <script src="assets/js/parallax.min.js"></script>  
        <script defer>
            var sky = document.getElementById('parallax-bg');
            var over = document.getElementById('parallax-fg');
            var nav = document.getElementsByTagName('nav')[0];
            var parallax = new Parallax(0.3);


            parallax.panWithMouse(sky,0.8,0.05);
            parallax.panWithMouse(over,-0.08,0);

            document.onscroll = function() {
                if (parallax.isScrollingDown()) {
                    if (window.pageYOffset>500){
                        nav.classList.add('black-nav');
                    } else if (window.pageYOffset > 80) {
                        nav.classList.add('sticky-nav');
                    }
                } else if (window.pageYOffset <= 500 && window.pageYOffset > 90) {
                    nav.classList.remove('black-nav');
                } else if (window.pageYOffset <= 90){
                    nav.classList.remove('sticky-nav');
                }

                parallax.slowDown(sky);
            }
        </script>
    </body>
</html>
